  <style>

    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font: inherit;
    }
    body {
      font-family: "Roboto", sans-serif;
      font-weight: 400;
      height: 100vh;
      color: rgb(199, 58, 134);
    }
    h1{
      font-size: 2rem;
      font-weight: 900;
      text-align: center;
      margin-block: 2rem;
    }

    #toggleMenu{
      padding: 1rem 2rem;
      margin-inline: auto;
      display: block;
      margin-top: 2rem;
      background: #474929;
      color: #eeeeee;
      border: 0;

      border-radius: 15px;
    }

    #toggleMenu:hover{
      box-shadow: none;
      background: rgb(199, 58, 134);
    }


    .menu {
      display: none;

    }

    .list{
      list-style: none;
    }

    .list li{
      margin-inline: auto;
      /*display: block;*/
      margin-top: 2rem;
      background: #474929;
      color: #eeeeee;
      width: fit-content;
      padding: 10px 15px;
      transition: all 0.5s ease-in-out;
    }
    a{
      color: #eeeeee;
      text-decoration: none;
    }

    li:hover{
      background: rgb(199, 58, 134);
    }


    .flex{
      display: flex;
      gap: 4rem;
      width: 80%;
      margin-inline: auto;
    }
    .map, iframe {
      width: 100%;
      height: 400px;
      margin-bottom: 20px;
    }
    .exchange{
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Інтерактивна сторінка</h1>

    <ul class="list">
